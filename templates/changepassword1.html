{% extends 'base.html' %}

{% block content %}


<div class="row">

    <div class="container col-sm-6 offset-3">
        <h2 class="container mt-4 text-center alert alert-info">Change Password</h2>
    </div>

    <div class="container col-sm-4">

    <form action="" method="post" novalidate>  
    {% csrf_token %}
    {% for fm in form %}
            <div class="my-1">
                <b>{{fm.label_tag}}</b>
                <div class="my-1">{{fm}}</div> 
                {{fm.errors|striptags}}
            </div>
            {% endfor %}
    <input class="btn btn-success  my-3" type="submit" value="Change Password">
    <a class="btn btn-sm btn-outline-secondary  mx-2" href="{% url 'profile' %}">Back to Homepage</a>
    </form>

    </div>
</div>

{% endblock content %}
